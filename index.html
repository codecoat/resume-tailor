<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Tailor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header>
    <h1>Resume Tailor</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="faq.html">FAQ</a>
    </nav>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </header>

  <main>
    <section class="instructions">
      <h2>How to Use</h2>
      <ol>
        <li>Upload your resume (.docx).</li>
        <li>Paste the job description.</li>
        <li>Click “Generate Tailored Resume”.</li>
        <li>Download your updated resume!</li>
      </ol>
    </section>

    <section class="upload-section">
      <div id="drop-zone" class="drop-zone">
        <p id="drop-text">Drag & drop your resume here or click to upload</p>
        <input type="file" id="resume-input" accept=".docx" hidden>
      </div>

      <textarea id="job-desc" placeholder="Paste job description here..."></textarea>
      <button id="generate-btn">Generate Tailored Resume</button>
      <a id="download-link" style="display:none;" download="tailored_resume.docx">Download Tailored Resume</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

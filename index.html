<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Rewriter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.6.0/docx.browser.js"></script>
</head>
<body>
  <div class="container">
    <h1>Resume Rewriter</h1>
    <p>Upload your resume and paste the job description to tailor it.</p>

    <label for="fileInput">Upload Resume (.docx)</label>
    <input type="file" id="fileInput" accept=".docx"/>

    <label for="jobDesc">Job Description</label>
    <textarea id="jobDesc" placeholder="Paste the job description here..." rows="6"></textarea>

    <button id="rewriteBtn">Rewrite Resume</button>
    <a id="downloadLink" style="display:none;">Download Rewritten Resume</a>

    <h2>Preview</h2>
    <pre id="preview"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>

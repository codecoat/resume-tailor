<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Tailor — Free MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Tailor — Free MVP</h1>
    <p>Paste a job description and your resume. Click "Tailor" to get a better-aligned resume.</p>

    <textarea id="jobDesc" placeholder="Paste job description here"></textarea>
    <textarea id="resumeText" placeholder="Paste resume text here"></textarea>

    <button id="tailorBtn">Tailor my resume</button>
    <button id="copyBtn">Copy Result</button>

    <h2>Output</h2>
    <pre id="result">Your tailored resume will appear here.</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
